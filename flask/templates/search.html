<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" type='text/css'/>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Result for {{ query }}</h1>
  <div class='row'>
    <div class='col-md-8'>
      {% for result in results %}
      <a href={{ url_for('venue', venue_id=result._id) }}><h2>{{ result._source.name }}</h2></a>
      <h3>{{ "%s, %s" % (result._source.location.city, result._source.location.country) }}</h3>
      {% endfor %}
    </div>
    <div class='col-md-4'>Semantic Search</div>
  </div>
  <script type="text/javascript">
  console.log("{{results}}")
  </script>
</body>

</html>
